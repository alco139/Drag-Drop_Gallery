<!DOCTYPE html>
<html lang="sk">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <title>Alan Dolán</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 mt-5 ">
        <h1>Galéria obrázkov</h1>
        <div class="drag" id ="drag">
        </div>
        <p id="output">1,2,3,4,5</p>
      </div>
    </div>

    <div class="form-group">
      <label for="filter">Filtruj obrázky</label>
      <input type="text" name="filter" class="form-control" id="filter" onkeyup="filterImages()">
    </div>

    
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <button type="button" class="btn btn-light" onclick="playPresentation()">Spusti prezentáciu</button>
        <p id="title-image"></p>
        <p id="descripton-image"></p>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
